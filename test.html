<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Logo Animation</title>

  <style>
    #pimmel {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 274px;
      transform: translate(-50%, -50%);
      transition: all 1111ms ease-in-out;
    }
  </style>

</head>
<body>

  <img id="pimmel" src="assets/img/png/logo-big.png" alt="Logo">

  <script>
    function animateLogo() {
      const logo = document.getElementById('pimmel');
      logo.style.top = '80px';
      logo.style.left = '77px';
      logo.style.width = '122px';
      logo.style.transform = 'translate(0, 0)';
    }

    setTimeout(animateLogo, 500);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join - Die einfache und effiziente Plattform für Teamarbeit und Projektmanagement. Organisiere Aufgaben, kommuniziere mit deinem Team und steigere die Produktivität.">
    <meta name="keywords" content="Join, Projektmanagement, Teamarbeit, Aufgabenorganisation, Kommunikation, Produktivität, Trello-Alternative, Slack-Alternative">
    <meta name="author" content="Andreas Klepel, Marcel Lukas, Nicolaus Feldtmann">
    <link rel="icon" type="image/png" href="../assets/img/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="../assets/img/favicon/favicon.svg">
    <link rel="shortcut icon" href="../assets/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="../assets/img/favicon/site.webmanifest">
    <script src="/scripts/addTask.js"></script>
    <title>Add Task</title>

    <link rel="stylesheet" href="/styles/addTask.css">
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link rel="stylesheet" type="text/css" href="../styles/desktopTemplate.css">
    <link rel="stylesheet" type="text/css" href="../styles/fonts.css">

    <script defer src="../main.js"></script>
    
  </head>

  <body onload="includeHTML()">
    <div w3-include-html="../assets/templates/desktopTemplate.html"></div>
    
    <main>

      <h1>Add Task</h1>

      <div class="addContent">
        <div class="frame">
          <div class="addBox">
            <h3>Add Title</h3>
            <input type="text" placeholder="Add a title">
          </div>
          <div class="addBox">
            <h3>Description</h3>
            <textarea placeholder="Enter a description"></textarea>
          </div>
          <div class="addBox">
            <h3>Assigned to</h3>
            <input type="text" list="" placeholder="Select contacts to assign">
          </div>
        </div>

        <div class="taskSeperator"></div>

        <div class="frame">
          <div class="addBox">
            <h3>Due date</h3>
            <input type="date">
          </div>
          <div class="addBox">
            <h3>Prio</h3>
            <div class="prioRow">
              <div class="prioBox urBox" onclick="selectPriority(this)">
                <div class="urgent">Urgent</div>
                <img class="prioIcon" src="/assets/img/png/prio-urgent.png">
              </div>
              <div class="prioBox miBox" onclick="selectPriority(this)">
                <div class="medium">Medium</div>
                <img class="prioIcon" src="/assets/img/png/prio-medium.png">
              </div>
              <div class="prioBox loBox" onclick="selectPriority(this)">
                <div class="low">Low</div>
                <img class="prioIcon" src="/assets/img/png/prio-low.png">
              </div>
            </div>
          </div>
          
          <div class="addBox">
            <h3>Category</h3>
            <div class="dropdown">
              <button onclick="dropDown()" class="dropbtn">Select task category <img class="inputIcon" src="/assets/img/png/arrow_drop_down.png"></button>
              <div id="dropMenu" class="dropdownContent">
                <a class="dropRow" href="#">Technical Task</a>
                <a class="dropRow" href="#">User Story</a>
              </div>
            </div>
          </div>
            

          <div class="addBox">
            <h3>Subtasks</h3>
            <input type="text" placeholder="Add new subtask">
          </div>
        </div>
      </div>

      <div class="addTaskFooter">
        <h4>This is required</h4>
        <div class="footerBtnRow">
          <div class="buttonBox clear">
            <div class="btnContent">Clear</div>
            <img class="buttonBoxIcon" src="/assets/img/png/close.png">
          </div>
          <div class="buttonBox create">
            <div class="btnContent">Create Task</div>
            <img class="buttonBoxIcon" src="/assets/img/png/check.png">
          </div>
        </div>
      </div>

        
      </div>
    </main>

  </body>
  
</html>
